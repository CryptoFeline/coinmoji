[build]
  publish = "dist"
  command = """
    # Install WebP tools for animated WebP creation
    apt-get update && 
    apt-get install -y libwebp-dev webp imagemagick ffmpeg &&
    npm ci && 
    npm run build
  """
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  # Increase timeout for video processing
  "*" = { timeout = 60 }

[functions.environment]
  # Enable Node.js 18+ features for fetch API
  NODE_VERSION = "18"
  # Increase memory for video processing
  AWS_LAMBDA_JS_RUNTIME = "nodejs18.x"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, X-Telegram-InitData"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Environment variables for development
[context.deploy-preview.environment]
  NODE_ENV = "development"

[context.production.environment]
  NODE_ENV = "production"
